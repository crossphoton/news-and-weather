<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>News and Weather</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="message">Good day,</div>
    <main>
      <div class="weather">
        <h1>Weather in</h1>
        <h2>
          <input
            value="Hyderabad"
            class="city-name"
            type="text"
            placeholder="Hyderabad"
          />
        </h2>
        <div class="data-field">Wait For It...</div>
      </div>
      <div class="news">
        <div class="news-head">
          <h1>Top-Headlines in<span class="country-head"></span></h1>
          <div class="inputs">
            <input
              value=""
              placeholder="Search"
              type="text"
              class="news-query"
            />
            <input
              value="IN"
              placeholder="Country"
              type="text"
              class="country"
            />
          </div>
        </div>
        <div class="news-data"></div>
      </div>
    </main>
    <script src="./apicalls.js"></script>
    <script src="./update.js"></script>
  </body>
</html>
